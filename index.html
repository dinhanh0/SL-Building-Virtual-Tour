<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purdue Indoor Virtual Tour</title>
  <link rel="stylesheet" href="style.css">

  <!-- Pannellum 360 viewer -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
</head>
<body>
  <div id="container">

    <!-- Left: Map panel -->
    <div id="map-panel">
      <img id="map-image" src="floorplan(edited)/floor0.png" alt="Floor Map">
      <!-- Spots are injected by script.js -->
    </div>

    <!-- Right: Viewer panel -->
    <div id="viewer-panel">
      <div id="viewer-header">
        <h1 id="location-title">Select a location on the map</h1>
      </div>

      <div id="viewer">
        <!-- 360 pano shown here -->
        <div id="panorama" style="width: 100%; height: 100%;"></div>
      </div>

      <div id="viewer-info">
        <p id="location-description"></p>
        <div id="neighbor-buttons"></div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
